<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sugar Kane Rhythm Game - Final</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    canvas {
      background: #111;
      border: 2px solid #444;
    }
    .ui {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.6);
      padding: 10px;
      border-radius: 5px;
    }
    .ui input, .ui textarea {
      display: block;
      margin-top: 4px;
      width: 100%;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="600" height="600"></canvas>
  <div class="ui">
    Volume: <input type="range" id="volume" min="0" max="1" step="0.01" value="0.3">
    Judge: <input type="range" id="judge" min="10" max="100" value="40">
    <button onclick="togglePause()">‚è∏ Pause</button>
    <textarea id="commentBox" rows="2" placeholder="Leave comment..."></textarea>
    <button onclick="saveComment()">üí¨ Save Comment</button>
  </div>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    let isPaused = false;
    let volume = 0.3;
    let judgeWindow = 40;

    document.getElementById("volume").addEventListener("input", (e) => {
      volume = parseFloat(e.target.value);
    });

    document.getElementById("judge").addEventListener("input", (e) => {
      judgeWindow = parseInt(e.target.value);
    });

    document.addEventListener("keydown", e => {
      if (e.code === "Space") togglePause();
      if (!isPaused && ["KeyA", "KeyS", "KeyD", "KeyK", "KeyL"].includes(e.code)) checkHit(e.code);
    });

    function togglePause() {
      isPaused = !isPaused;
      console.log(isPaused ? "Paused" : "Resumed");
    }

    function saveComment() {
      const comment = document.getElementById("commentBox").value;
      if (comment.trim()) {
        localStorage.setItem("sugarKaneComment", comment);
        alert("Comment saved!");
      }
    }

    const lanes = [100, 200, 300, 400, 500];
    const keys = ["KeyA", "KeyS", "KeyD", "KeyK", "KeyL"];
    const notes = [];

    for (let i = 0; i < 100; i++) {
      notes.push({
        time: i * 1.2,
        lane: i % 5,
        hit: false
      });
    }

    let startTime = null;

    function checkHit(code) {
      const laneIndex = keys.indexOf(code);
      if (laneIndex === -1) return;
      const currentTime = (performance.now() - startTime) / 1000;
      for (let note of notes) {
        if (note.lane === laneIndex && !note.hit) {
          const dt = Math.abs(note.time - currentTime);
          if (dt < judgeWindow / 1000) {
            note.hit = true;
            console.log("HIT!", dt);
            return;
          }
        }
      }
    }

    function gameLoop(timestamp) {
      if (!startTime) startTime = timestamp;
      const currentTime = (timestamp - startTime) / 1000;

      if (!isPaused) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "white";
        lanes.forEach(x => ctx.fillRect(x, 550, 40, 10));

        notes.forEach(note => {
          if (!note.hit) {
            const y = (note.time - currentTime) * 200;
            if (y > -20 && y < 600) {
              ctx.fillStyle = "lime";
              ctx.fillRect(lanes[note.lane], y, 40, 20);
            }
          }
        });
      }
      requestAnimationFrame(gameLoop);
    }

    requestAnimationFrame(gameLoop);
  </script>
</body>
</html>
