<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sugar Kane Rhythm Game - Final</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    canvas {
      background: #111;
      border: 2px solid #444;
    }
    .ui {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.6);
      padding: 10px;
      border-radius: 5px;
    }
    .ui input, .ui textarea {
      display: block;
      margin-top: 4px;
      width: 100%;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="600" height="600"></canvas>
  <div class="ui">
    Volume: <input type="range" id="volume" min="0" max="1" step="0.01" value="0.3">
    Judge: <input type="range" id="judge" min="10" max="100" value="40">
    <button onclick="togglePause()">‚è∏ Pause</button>
    <textarea id="commentBox" rows="2" placeholder="Leave comment..."></textarea>
    <button onclick="saveComment()">üí¨ Save Comment</button>
  </div>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    let isPaused = false;

    document.addEventListener("keydown", e => {
      if (e.code === "Space") togglePause();
    });

    function togglePause() {
      isPaused = !isPaused;
      console.log(isPaused ? "Paused" : "Resumed");
    }

    function saveComment() {
      const comment = document.getElementById("commentBox").value;
      if (comment.trim()) {
        localStorage.setItem("sugarKaneComment", comment);
        alert("Comment saved!");
      }
    }

    function gameLoop() {
      if (!isPaused) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "lime";
        ctx.font = "18px monospace";
        ctx.fillText("üé∏ Final Game Running...", 150, 300);
      }
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
