<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sugar Kane Rhythm Game</title>
  <style>
    body { margin: 0; background: black; color: white; overflow: hidden; font-family: monospace; }
    canvas { display: block; margin: auto; background: #111; }
    #score { position: absolute; top: 10px; left: 10px; font-size: 20px; color: white; }
    video { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1; filter: grayscale(1); }
  </style>
</head>
<body>
<video autoplay muted loop playsinline>
  <source src="Sugar Kane - Sonic Youth.mp4" type="video/mp4">
</video>
<canvas id="gameCanvas" width="600" height="700"></canvas>
<div id="score">Score: 0</div>
<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const keys = ['a', 's', 'd', 'k', 'l'];
const keyX = { a: 80, s: 180, d: 280, k: 380, l: 480 };
let notes = [], score = 0;
const hitSound = new Audio("hit.wav");
hitSound.volume = 0.5;

for (let i = 0; i < 40; i++) {
  const key = keys[i % keys.length];
  const time = 2 + i * 0.6;
  notes.push({ key, time, hit: false });
}

let startTime = null;
function updateScore() { document.getElementById("score").textContent = `Score: ${score}`; }

function drawHitLine() {
  ctx.fillStyle = "gray";
  ctx.fillRect(0, canvas.height - 100, canvas.width, 5);
  for (let key of keys) {
    ctx.fillStyle = "white";
    ctx.fillRect(keyX[key], canvas.height - 100, 40, 5);
    ctx.fillText(key.toUpperCase(), keyX[key] + 10, canvas.height - 70);
  }
}

function drawNotes(currentTime) {
  for (let note of notes) {
    if (note.hit) continue;
    const y = canvas.height - ((note.time - currentTime) * 300);
    if (y > canvas.height || y < -40) continue;
    ctx.fillStyle = "lime";
    ctx.fillRect(keyX[note.key], y, 40, 20);
  }
}

document.addEventListener("keydown", e => {
  const key = e.key.toLowerCase();
  if (!keys.includes(key)) return;
  const currentTime = (performance.now() - startTime) / 1000;
  for (let note of notes) {
    if (note.hit || note.key !== key) continue;
    const y = canvas.height - ((note.time - currentTime) * 300);
    const diff = Math.abs(y - (canvas.height - 100));
    if (diff < 50) {
      note.hit = true;
      score += 100;
      updateScore();
      hitSound.currentTime = 0;
      hitSound.play().catch(() => {});
      break;
    }
  }
});

function gameLoop(timestamp) {
  if (!startTime) startTime = timestamp;
  const currentTime = (timestamp - startTime) / 1000;
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawHitLine();
  drawNotes(currentTime);
  requestAnimationFrame(gameLoop);
}

updateScore();
requestAnimationFrame(gameLoop);
</script>
</body>
</html>
