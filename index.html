
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guitar Hero Style Rhythm Game - Mid Version</title>
  <style>
    html, body {
      margin: 0;
      background: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      display: block;
    }
    .controls {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      color: white;
      font-family: sans-serif;
    }
    .controls label {
      display: block;
    }
  </style>
</head>
<body>
  <div class="controls">
    <label>Volume <input type="range" id="volume" min="0" max="1" step="0.01" value="0.3" /></label>
    <label>Judgement Sensitivity <input type="range" id="judge" min="10" max="100" value="40" /></label>
    <label>Strum Time Window <input type="range" id="strum" min="20" max="300" value="100" /></label>
    <button onclick="togglePause()">‚è∏ Pause</button>
  </div>
  <canvas id="gameCanvas" width="600" height="600"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const volumeSlider = document.getElementById("volume");
    const judgeSlider = document.getElementById("judge");
    const strumSlider = document.getElementById("strum");

    let isPaused = false;
    function togglePause() {
      isPaused = !isPaused;
      if (isPaused) console.log("Paused");
      else console.log("Resumed");
    }

    document.addEventListener("keydown", e => {
      if (e.code === "Space") togglePause();
    });

    function gameLoop() {
      if (!isPaused) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "lime";
        ctx.font = "20px monospace";
        ctx.fillText("Mid Version Running...", 150, 300);
      }
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
