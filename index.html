<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Rhythm Game</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: monospace;
      color: white;
    }
    canvas {
      background: #111;
      display: block;
      margin: auto;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
    }
  </style>
</head>
<body>

<canvas id="gameCanvas" width="600" height="700"></canvas>
<div id="score">Score: 0</div>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

const keys = ['a', 's', 'd', 'k', 'l'];
const keyX = { a: 80, s: 180, d: 280, k: 380, l: 480 };
let notes = [];
let score = 0;

const hitSound = new Audio("hit.wav");
hitSound.volume = 0.5;

for (let i = 0; i < 40; i++) {
  const key = keys[i % keys.length];
  const time = 2 + i * 0.7;
  notes.push({ key, time, hit: false });
}

let startTime = null;

function drawHitLine() {
  ctx.fillStyle = "gray";
  ctx.fillRect(0, canvas.height - 100, canvas.width, 5);
  for (let key of keys) {
    ctx.fillStyle = "white";
    ctx.fillRect(keyX[key], canvas.height - 100, 40, 5);
    ctx.fillText(key.toUpperCase(), keyX[key] + 10, canvas.height - 70);
  }
}

function drawNotes(currentTime) {
  for (let note of notes) {
    if (note.hit) continue;
    const y = (note.time - currentTime) * 300;
    if (y > canvas.height) continue;
    ctx.fillStyle = "lime";
    ctx.fillRect(keyX[note.key], y, 40, 20);
  }
}

function updateScore() {
  document.getElementById("score").textContent = `Score: ${score}`;
}

document.addEventListener("keydown", e => {
  const key = e.key.toLowerCase();
  if (!keys.includes(key)) return;
  console.log("Pressed:", key.toUpperCase());

  const currentTime = (performance.now() - startTime) / 1000;

  for (let note of notes) {
    if (note.hit || note.key !== key) continue;
    const y = (note.time - currentTime) * 300;
    const diff = Math.abs(y - (canvas.height - 100));
    if (diff < 50) {
      note.hit = true;
      score += 100;
      updateScore();
      hitSound.currentTime = 0;
      hitSound.play().catch(() => {});
      console.log("HIT!");
      break;
    }
  }
});

function gameLoop(timestamp) {
  if (!startTime) startTime = timestamp;
  const currentTime = (timestamp - startTime) / 1000;

  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawHitLine();
  drawNotes(currentTime);

  requestAnimationFrame(gameLoop);
}

updateScore();
requestAnimationFrame(gameLoop);
</script>

</body>
</html>
